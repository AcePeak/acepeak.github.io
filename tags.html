---
layout : tags
title  : 标签
---
<div class="tag-cloud">
  {% for tag in site.tags %}
    <a href="#posts-tag"
      id="{{ forloop.index }}" class="__tag" style="margin: 5px">{{tag[0]}}
    </a>
    <ul id="list_{{ forloop.index }}" style="display:none;">
      {% for post in tag[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>

<div id="posts-tags" class="post-list" style="margin: 50px;"></div>

<script type="text/javascript">
  jq(function() {
    var minFont = 15.0,
        maxFont = 40.0,
        diffFont = maxFont - minFont,
        size = 0;

    {% assign max = 1.0 %}
    {% for tag in site.tags %}
      {% if tag[1].size > max %}
        {% assign max = tag[1].size %}
      {% endif %}
    {% endfor %}

    {% for tag in site.tags %}
      size = (Math.log({{ tag[1].size }}) / Math.log({{ max }})) * diffFont
             + minFont;
      jq("#{{ forloop.index }}").css("font-size", size + "px");
    {% endfor %}

    jq('.tag-cloud a[class^="__tag"]').click(function() {
      jq('.post-list').empty();
      jq('#list_' + jq(this).attr('id')).each(function() {
         jq('.post-list').append('<ul>' + jq(this).html() + '</ul>');
      });
    });
  });
</script>
